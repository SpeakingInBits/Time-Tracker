<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Time Tracker - Track your work hours by project">
    <meta name="theme-color" content="#4F46E5">
    <title>Time Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è±Ô∏è Time Tracker</h1>
            <p class="subtitle">Track your work hours by project</p>
        </header>

        <main>
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="add-entry">‚ûï Add Entry</button>
                <button class="tab-btn" data-tab="view-summary">üìä View & Summary</button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Add Entry Tab -->
                <div id="add-entry" class="tab-panel active">
                    <section class="card">
                        <h2>Add Time Entry</h2>
                        <form id="timeEntryForm">
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Start Time</label>
                                    <div class="time-inputs">
                                        <input type="number" id="startHour" min="1" max="12" placeholder="12" required>
                                        <span class="time-separator">:</span>
                                        <select id="startMinute" required>
                                            <option value="00">00</option>
                                            <option value="15">15</option>
                                            <option value="30">30</option>
                                            <option value="45">45</option>
                                        </select>
                                        <select id="startPeriod" required>
                                            <option value="AM">AM</option>
                                            <option value="PM">PM</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>End Time</label>
                                    <div class="time-inputs">
                                        <input type="number" id="endHour" min="1" max="12" placeholder="12" required>
                                        <span class="time-separator">:</span>
                                        <select id="endMinute" required>
                                            <option value="00">00</option>
                                            <option value="15">15</option>
                                            <option value="30">30</option>
                                            <option value="45">45</option>
                                        </select>
                                        <select id="endPeriod" required>
                                            <option value="AM">AM</option>
                                            <option value="PM">PM</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="project">Project</label>
                                <select id="project" required>
                                    <option value="">Select a project...</option>
                                </select>
                                <input type="text" id="newProjectInput" class="hidden" placeholder="Enter new project name">
                                <small class="form-hint">Select an existing project or add a new one</small>
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" rows="3" placeholder="What did you work on?" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Add Entry</button>
                        </form>
                    </section>
                </div>

                <!-- View & Summary Tab -->
                <div id="view-summary" class="tab-panel">
                    <!-- Filter Status -->
                    <div id="filterStatus" class="filter-status"></div>
                    
                    <!-- Summary Section -->
                    <section class="card summary-section">
                        <h2>Time Summary</h2>
                        <div id="summaryByProject"></div>
                        <div class="total-time">
                            <strong>Total Time:</strong> <span id="totalTime">0h 0m</span>
                        </div>
                    </section>

                    <!-- Filter Section -->
                    <section class="card">
                        <h2>Filter Entries</h2>
                        <div class="filter-controls">
                            <div class="filter-shortcuts">
                                <button id="filterCurrentMonth" class="btn btn-shortcut">üìÖ Current Month</button>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="filterStartDate">From Date</label>
                                    <input type="date" id="filterStartDate">
                                </div>

                                <div class="form-group">
                                    <label for="filterEndDate">To Date</label>
                                    <input type="date" id="filterEndDate">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="filterProject">Project</label>
                                <select id="filterProject">
                                    <option value="">All Projects</option>
                                </select>
                            </div>

                            <div class="filter-buttons">
                                <button id="applyFilter" class="btn btn-secondary">Apply Filter</button>
                                <button id="clearFilter" class="btn btn-outline">Clear Filter</button>
                            </div>
                        </div>
                    </section>

                    <!-- Time Entries List -->
                    <section class="card">
                        <h2>Time Entries</h2>
                        <div id="entriesList"></div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
